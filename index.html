<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>

<body>

    </div>

    <div class="options">
      <label>
        <input type="checkbox" id="uppercase" checked />
        Include Uppercase (Aâ€“Z)
